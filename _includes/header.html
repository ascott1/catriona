<header class="site-header">
  <h1 class="f1"><a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a></h1>

  <nav class="site-nav">
    {% for my_page in site.pages %}
      {% if my_page.title %}
      <a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
      {% endif %}
    {% endfor %}
  </nav>
</header>
